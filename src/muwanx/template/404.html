<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect script
      // This script captures the current URL and redirects to index.html
      // with the path stored in sessionStorage for the main app to restore
      (function() {
        var pathSegmentsToKeep = 1; // Change this if your site is not in the root

        var l = window.location;
        var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') +
          '/?p=' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;

        sessionStorage.redirect = l.href;
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
